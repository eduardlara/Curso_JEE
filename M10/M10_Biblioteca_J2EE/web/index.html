<html>
    <head>
        <title>MÉTODOS GET-POST</title>
        <meta charset="UTF-8">       
    </head>
    <body>
        <h1>Método GET</h1>
        <form method="GET" action="GestorBibliotecaServlet">
            Usuario:<input type="text" name="usuario"><br><br>
            Password:<input type="password" name="password"><br><br>            
            <input type="submit">
        </form>
        <h1>Método POST</h1>
        <form method="POST" action="GestorBibliotecaServlet">
            Usuario:<input type="text" name="usuario"><br><br>
            Password:<input type="password" name="password"><br><br>         
            <input type="submit">
        </form>
    </body>
</html>
